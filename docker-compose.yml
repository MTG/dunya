volumes:
  dbvolume:
  home:
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dunya
      POSTGRES_DB: dunya
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - dbvolume:/var/lib/postgresql/data/
    command: postgres -F

  redis:
    image: redis:7.2

  web:
    build: .
    image: dunya
    pull_policy: never
    command: python3 manage.py runserver 0.0.0.0:8000
    init: true
    volumes:
      - .:/code
      - ./media:/media/
      - /Users/alastair/Downloads/arab-andalusian:/incoming/andalusian
      - ${DUNYA_DATA}:/incoming
      - ${PYCOMPMUSIC_LOC}:/sources/pycompmusic/
      - home:/root
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - environment
  # All celery hosts should listen on a queue of the same name as their host/name (-Q and -n)
  celeryimport:
    image: dunya
    pull_policy: never
    command: celery --app dunya worker -l info -Q import,celeryimport -n celeryimport
    volumes:
      - .:/code
      - ${DUNYA_DATA}:/incoming
      - ${PYCOMPMUSIC_LOC}:/sources/pycompmusic/
    env_file:
      - environment
    depends_on:
      - db
      - redis
  celeryprocess:
    image: dunya
    pull_policy: never
    command: celery --app dunya worker -l info -Q celery,celeryprocess -n celeryprocess
    volumes:
      - .:/code
      - ${DUNYA_DATA}:/incoming
      - ${PYCOMPMUSIC_LOC}:/sources/pycompmusic/
    env_file:
      - environment
    depends_on:
      - db
      - redis
