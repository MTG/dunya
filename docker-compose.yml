volumes:
  dbvolume:
  home:
services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: dunya
      POSTGRES_DB: dunya
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - dbvolume:/var/lib/postgresql/data/
    command: postgres -F

  redis:
    image: redis:8

  web:
    build:
      context: .
      target: dev
    image: dunya
    pull_policy: never
    command: python3 manage.py runserver 0.0.0.0:8000
    init: true
    volumes:
      - ./media:/media/
      - ${DUNYA_DATA}:/incoming
      - home:/root
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - environment
    develop:
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /code
          # Exclude the project virtual environment
          ignore:
            - .venv/
        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml

  # All celery hosts should listen on a queue of the same name as their host/name (-Q and -n)
  celeryimport:
    image: dunya
    pull_policy: never
    command: celery --app dunya worker -l info -Q import,celeryimport -n celeryimport
    volumes:
      - .:/code
      - /code/.venv
      - ${DUNYA_DATA}:/incoming
    env_file:
      - environment
    depends_on:
      - db
      - redis
  celeryprocess:
    image: dunya
    pull_policy: never
    command: celery --app dunya worker -l info -Q celery,celeryprocess -n celeryprocess
    volumes:
      - .:/code
      - /code/.venv
      - ${DUNYA_DATA}:/incoming
    env_file:
      - environment
    depends_on:
      - db
      - redis
