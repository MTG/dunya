{% load static %}
{% load carnatic.inline %}

<div class="track">
    <a href="{{recording.get_absolute_url}}"><h4>{{recording.title}}</h4></a>
       <div class="trackWave">
            <a href="{{recording.get_absolute_url}}">
           <img src="{{recording.waveform_image}}" height="70" width="246">
            </a>
       </div>
       <div class="trackMeta">
           <label>Raaga:</label>
           {% if recording.raaga %}
           <b>{% inline_raaga recording.raaga %}</b>
           {% else %}
           unknown
           {% endif %}

           <label>Taala:</label>
           {% if recording.taala %}
           <b>{% inline_taala recording.taala %}</b>
           {% else %}
           unknown
           {% endif %}
       </div>
</div>
