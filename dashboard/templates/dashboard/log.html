{# arguments: 'logs': the logs, 'checker': show the column for the checker #}

<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">Logs</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width:200px;">Date</th>
                        {% if checker %}<th>Checker</th>{% endif %}
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in logs %}
                    <tr>
                        <td>{{m.datetime}}</td>
                        {% if checker %}<td>{{m.checker}}</td>{% endif %}
                        <td>{{m.message}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
